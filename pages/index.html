<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <img src="../img/user.png" width="100" height="100" alt="" class="usuario">
        <h1>Login</h1>
        <form>
            <p>
                Usuário
            </p>
            <input type="text" name="usuario" placeholder="Insira seu nome de usuário">
            <p>
                Senha
            </p>
            <input type="password" name="senha" placeholder="Insira seu senha">
            
            <input type="submit" value="Login">
            <a href="#">Esqueceu sua senha?</a><br>
            <a href="#">Ainda não possui uma conta?</a>
        </form>
    </div>
</body>
</html>
